    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://github.com/tholman/overscroll/raw/refs/heads/master/overscroll.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        @keyframes liquidPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .liquid-bg {
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-item {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        
        .project-item:hover {
            transform: translateX(20px) scale(1.05) rotateY(5deg);
        }
        
        .modal-content {
            animation: modalFloat 3s ease-in-out infinite;
        }
        
        @keyframes modalFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .liquid-border {
            position: relative;
            overflow: hidden;
        }
        
        .liquid-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: liquidPulse 3s ease-in-out infinite;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-transition {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .easter-egg-top {
            width: 200px;
            height: 200px;
            position: fixed;
            left: 50%;
            top: 0px;
            margin-left: -100px;
            margin-top: -200px;
            z-index: 9999;
            pointer-events: none;
        }
        
        .easter-egg-bottom {
            width: 200px;
            height: 200px;
            position: fixed;
            left: 50%;
            bottom: 0px;
            margin-left: -100px;
            margin-bottom: -200px;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

        stagger: 0.1,

            var overscroll = new Overscroll();
            overscroll.bindElement(document.querySelector('.easter-egg-top'), 'top', 2);
            overscroll.bindElement(document.querySelector('.easter-egg-bottom'), 'bottom', 2);
