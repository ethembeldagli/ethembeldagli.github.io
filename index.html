<!DOCTYPE html>
<html lang="en" style="height: auto; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethem Beldagli</title>
    <script src="/js/tailwind.js"></script>
    <script defer src="/js/cdn.min.js"></script>
    <script src="/js/gsap.min.js"></script>

    <link rel="stylesheet" href="/css/all.min.css">
<style>
    @keyframes float{0%,100%{transform:translateY(0) rotateX(0)}50%{transform:translateY(-20px) rotateX(5deg)}}@keyframes liquidPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}.liquid-bg{transition:opacity 2s cubic-bezier(.4,0,.2,1),transform 2s cubic-bezier(.4,0,.2,1)}.project-item{transition:all .6s cubic-bezier(.34,1.56,.64,1);transform-style:preserve-3d}.project-item:hover{transform:translateX(20px) scale(1.05) rotateY(5deg)}.modal-content{animation:modalFloat 3s ease-in-out infinite}@keyframes modalFloat{0%,100%{transform:translateY(0) rotateX(0)}50%{transform:translateY(-10px) rotateX(2deg)}}.glass-effect{background:rgba(0,0,0,.4);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px)}.liquid-border{position:relative;overflow:hidden}.liquid-border::before{content:'';position:absolute;inset:0;border-radius:inherit;padding:2px;background:linear-gradient(45deg,rgba(255,255,255,.1),rgba(255,255,255,.3),rgba(255,255,255,.1));-webkit-mask:linear-gradient(#fff 0) content-box,linear-gradient(#fff 0);-webkit-mask-composite:xor;mask-composite:exclude;animation:liquidPulse 3s ease-in-out infinite}.floating-element{animation:float 6s ease-in-out infinite}.bg-transition{position:fixed;inset:0;background-size:cover;background-position:center;transition:opacity 1.5s cubic-bezier(.4,0,.2,1)}.easter-egg-top{width:200px;height:200px;position:fixed;left:50%;top:0;margin-left:-100px;margin-top:-200px;z-index:9999;pointer-events:none}.easter-egg-bottom{width:200px;height:200px;position:fixed;left:50%;bottom:0;margin-left:-100px;margin-bottom:-200px;z-index:9999;pointer-events:none}
</style>
</head>
<body class="bg-black relative overflow-x-hidden" style="height: auto; min-height: 100%;" x-data="{ 
    showModal: false, 
    selectedProject: null,
    currentBg: '',
    bgOpacity: 0,
    projects: [
    
        {
            name: 'My Project Website',
            description: '(This website)',
            image: 'https://images.unsplash.com/photo-1501504905252-473c47e087f8?w=1200&h=800&fit=crop',
            link: 'https://ethembeldagli.github.io',
            github: 'https://github.com/ethembeldagli/ethembeldagli.github.io/tree/main'
        }
    ],
    setBackground(image) {
        this.currentBg = image;
        this.bgOpacity = 0.5;
    },
    clearBackground() {
        this.bgOpacity = 0;
    }
}" x-init="
    gsap.from('.floating-element', {
        y: 50,
        opacity: 0,
        duration: 1.5,
        stagger: 0.1,
        ease: 'power3.out'
    });
">  <div class="fixed inset-0 bg-black z-0"></div>
    <div class="bg-transition z-0" :style="'background-image: url(' + currentBg + '); opacity: ' + bgOpacity + ';'"></div>
    <div class="relative z-10 flex flex-col items-center">
        <section class="py-16 px-8 md:px-16 w-full max-w-4xl">
            <div class="mb-16 flex flex-col items-center floating-element">
                <div class="flex flex-col items-center gap-6 mb-8 text-center glass-effect rounded-3xl p-8 liquid-border">
                    <div class="flex-1">
                        <h1 class="text-3xl md:text-4xl font-bold italic text-white mb-2">Ethem Beldagli</h1>
                        <p class="text-lg font-bold italic text-white/50 mb-4">A good dev</p>
                        <p class="text-sm font-bold italic text-white/40 leading-relaxed mb-4">I like coding</p>
                        <div class="flex gap-3 justify-center">
                            <a href="https://github.com/ethembeldagli" class="w-10 h-10 glass-effect border border-white/10 rounded-full flex items-center justify-center hover:bg-white/10 transition-all text-white/70 hover:text-white hover:scale-110 hover:rotate-12">
                                <i class="fab fa-github"></i>
                            </a>
                           
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold italic text-white mb-8 text-center floating-element">Projects</h2>
            <div class="space-y-3 flex flex-col items-center">
                <template x-for="(project, index) in projects" :key="index">
                    <div @mouseenter="setBackground(project.image)" @mouseleave="clearBackground()" @click="selectedProject = project; showModal = true" class="project-item glass-effect border border-white/10 rounded-l-full rounded-r-lg hover:border-white/30 cursor-pointer px-8 py-5 w-full max-w-md group liquid-border floating-element" :style="'animation-delay: ' + (index * 0.1) + 's'">
                        <span class="relative z-10 text-sm font-bold italic text-white/70 group-hover:text-white transition-colors text-center block" x-text="project.name"></span>
                    </div>
                </template>
            </div>
        </section>
    </div>
    <div x-show="showModal" x-cloak @click.self="showModal = false" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50" style="display: none;">
        <div @click.away="showModal = false" x-transition:enter="transition ease-out duration-700 transform" x-transition:enter-start="opacity-0 scale-75 rotate-3" x-transition:enter-end="opacity-100 scale-100 rotate-0" x-transition:leave="transition ease-in duration-300 transform" x-transition:leave-start="opacity-100 scale-100 rotate-0" x-transition:leave-end="opacity-0 scale-75 -rotate-3" class="modal-content glass-effect border border-white/20 rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto liquid-border">
            <div class="relative">
                <button @click="showModal = false" class="absolute top-4 right-4 w-10 h-10 glass-effect border border-white/20 rounded-full flex items-center justify-center hover:bg-white/20 hover:rotate-90 transition-all duration-500 z-10">
                    <i class="fas fa-times text-white"></i>
                </button>
                <img :src="selectedProject?.image" :alt="selectedProject?.name" class="w-full h-64 object-cover rounded-t-3xl">
            </div>
            <div class="p-8">
                <h3 class="text-2xl font-bold italic text-white mb-4" x-text="selectedProject?.name"></h3>
                <p class="text-white/60 text-sm font-bold italic leading-relaxed mb-6" x-text="selectedProject?.description"></p>
                <div class="flex flex-col sm:flex-row gap-3">
                    <a :href="selectedProject?.link" target="_blank" class="flex-1 glass-effect border border-white/20 text-white text-center py-3 px-6 rounded-full hover:bg-white/20 hover:scale-105 hover:-rotate-1 transition-all duration-500 text-sm font-bold italic">
                        <i class="fas fa-external-link-alt mr-2"></i>Live Demo
                    </a>
                    <a :href="selectedProject?.github" target="_blank" class="flex-1 glass-effect border border-white/20 text-white text-center py-3 px-6 rounded-full hover:bg-white/20 hover:scale-105 hover:rotate-1 transition-all duration-500 text-sm font-bold italic">
                        <i class="fab fa-github mr-2"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var overscroll = new Overscroll();
            overscroll.bindElement(document.querySelector('.easter-egg-top'), 'top', 2);
            overscroll.bindElement(document.querySelector('.easter-egg-bottom'), 'bottom', 2);
        }
    </script>
</body>
</html>
