<!DOCTYPE html>
<html lang="en" style="height: auto; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethem Beldagli - Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://github.com/tholman/overscroll/raw/refs/heads/master/overscroll.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        @keyframes liquidPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .liquid-bg {
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-item {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        
        .project-item:hover {
            transform: translateX(20px) scale(1.05) rotateY(5deg);
        }
        
        .modal-content {
            animation: modalFloat 3s ease-in-out infinite;
        }
        
        @keyframes modalFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .liquid-border {
            position: relative;
            overflow: hidden;
        }
        
        .liquid-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: liquidPulse 3s ease-in-out infinite;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-transition {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .easter-egg-top {
            width: 200px;
            height: 200px;
            position: fixed;
            left: 50%;
            top: 0px;
            margin-left: -100px;
            margin-top: -200px;
            z-index: 9999;
            pointer-events: none;
        }
        
        .easter-egg-bottom {
            width: 200px;
            height: 200px;
            position: fixed;
            left: 50%;
            bottom: 0px;
            margin-left: -100px;
            margin-bottom: -200px;
            z-index: 9999;
            pointer-events: none;
        }

        .button-bg-blur {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            border-radius: 9999px;
            z-index: -1;
        }

        .button-container {
            position: relative;
            overflow: hidden;
        }

        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            z-index: 1000;
            cursor: pointer;
        }

        .github-corner svg {
            fill: #fff;
            color: #151513;
            border: 0;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }

        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none;
            }
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-black relative overflow-x-hidden" style="height: auto; min-height: 100%;" x-data="{ 
    showModal: false, 
    selectedProject: null,
    currentBg: '',
    bgOpacity: 0,
    buttonBgStyle: '',
    buttonBgOpacity: 0,
    projects: [
        {
            name: 'Elastic Cursor Effect',
            description: 'A website where there is a cool elastic cursor effect',
            image: '/img/2.png',
            link: 'https://ethembeldagli.github.io/elasticcursoreffects',
            github: 'https://github.com/ethembeldagli/elasticcursoreffect'
        },
        {
            name: 'Pointless Projects',
            description: 'Very pointless projects',
            image: '/img/3.png',
            link: 'https://ethembeldagli.github.io/pointlessprojects',
            github: 'https://github.com/ethembeldagli/pointlessprojects'
        },
        {
            name: 'Its Ethem Miss',
            description: 'A team of friends and their projects (mostly made by me)',
            image: '/img/4.png',
            link: 'https://itsethemmiss.github.io',
            github: 'https://github.com/itsethemmiss/itsethemmiss.github.io'
        },
        {
            name: 'Pls Pet Doge',
            description: 'A doge that wants to be petted',
            image: '/img/5.png',
            link: 'https://ethembeldagli.github.io/plspetdoge',
            github: 'https://github.com/ethembeldagli/plspetdoge'
        }
    ],
    setBackground(image) {
        this.currentBg = image;
        this.bgOpacity = 0.45;
    },
    clearBackground() {
        this.bgOpacity = 0;
    }
}" x-init="
    gsap.from('.floating-element', {
        y: 50,
        opacity: 0,
        duration: 1.5,
        stagger: 0.1,
        ease: 'power3.out'
    });
">
    <a href="https://github.com/ethembeldagli/ethembeldagli.github.io" class="github-corner" aria-label="View source on GitHub" target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/>
        </svg>
    </a>

    <img class="easter-egg-top" src="https://github.com/tholman/overscroll/blob/6a2cf21ebf884b278b5abbefd34a799eeb9f4417/demo/img/cat-1.png?raw=true" alt="Easter Egg Top">
    <img class="easter-egg-bottom" src="https://github.com/tholman/overscroll/blob/6a2cf21ebf884b278b5abbefd34a799eeb9f4417/demo/img/cat-1.png?raw=true" alt="Easter Egg Bottom">
    <div class="fixed inset-0 bg-black z-0"></div>
    <div class="bg-transition z-0" :style="'background-image: url(' + currentBg + '); opacity: ' + bgOpacity + ';'"></div>
    <div class="relative z-10 flex flex-col items-center">
        <section class="py-16 px-8 md:px-16 w-full max-w-4xl">
            <div class="mb-16 flex flex-col items-center floating-element">
                <div class="flex flex-col items-center gap-6 mb-8 text-center glass-effect rounded-3xl p-8 liquid-border">
                    <div class="flex-1">
                        <h1 class="text-3xl md:text-4xl font-bold italic text-white mb-2">Ethem Beldagli</h1>
                        <p class="text-lg font-bold italic text-white/50 mb-4">A Good Dev</p>
                        <p class="text-sm font-bold italic text-white/40 leading-relaxed mb-4">I mostly create websites in HTML.</p>
                        <div class="flex gap-3 justify-center">
                            <a href="https://github.com/ethembeldagli" target="_blank" class="w-10 h-10 glass-effect border border-white/10 rounded-full flex items-center justify-center hover:bg-white/10 transition-all text-white/70 hover:text-white hover:scale-110 hover:rotate-12">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold italic text-white mb-8 text-center floating-element">Projects (more coming soon)</h2>
            <div class="space-y-3 flex flex-col items-center">
                <template x-for="(project, index) in projects" :key="index">
                    <div @mouseenter="setBackground(project.image)" @mouseleave="clearBackground()" @click="selectedProject = project; showModal = true" class="project-item glass-effect border border-white/10 rounded-l-full rounded-r-lg hover:border-white/30 cursor-pointer px-8 py-5 w-full max-w-md group liquid-border floating-element" :style="'animation-delay: ' + (index * 0.1) + 's'">
                        <span class="relative z-10 text-sm font-bold italic text-white/70 group-hover:text-white transition-colors text-center block" x-text="project.name"></span>
                    </div>
                </template>
            </div>
        </section>
    </div>
    <div x-show="showModal" x-cloak @click.self="showModal = false" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50" style="display: none;">
        <div @click.away="showModal = false" x-transition:enter="transition ease-out duration-700 transform" x-transition:enter-start="opacity-0 scale-75 rotate-3" x-transition:enter-end="opacity-100 scale-100 rotate-0" x-transition:leave="transition ease-in duration-300 transform" x-transition:leave-start="opacity-100 scale-100 rotate-0" x-transition:leave-end="opacity-0 scale-75 -rotate-3" class="modal-content glass-effect border border-white/20 rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto liquid-border">
            <div class="relative">
                <button @click="showModal = false" class="absolute top-4 right-4 w-10 h-10 glass-effect border border-white/20 rounded-full flex items-center justify-center hover:bg-white/20 hover:rotate-90 transition-all duration-500 z-10">
                    <i class="fas fa-times text-white"></i>
                </button>
                <img :src="selectedProject?.image" :alt="selectedProject?.name" class="w-full h-64 object-cover rounded-t-3xl">
            </div>
            <div class="p-8">
                <h3 class="text-2xl font-bold italic text-white mb-4" x-text="selectedProject?.name"></h3>
                <p class="text-white/60 text-sm font-bold italic leading-relaxed mb-6" x-text="selectedProject?.description"></p>
                <div class="flex flex-col sm:flex-row gap-3">
                    <a :href="selectedProject?.link" target="_blank" 
                        class="flex-1 glass-effect border border-white/20 text-white text-center py-3 px-6 rounded-full hover:bg-white/20 hover:scale-105 hover:-rotate-1 transition-all duration-500 text-sm font-bold italic button-container"
                        @mouseenter="buttonBgStyle = 'url(' + selectedProject.image + ')'; buttonBgOpacity = 0.5"
                        @mouseleave="buttonBgOpacity = 0"
                    >
                        <div class="button-bg-blur" :style="`background-image: ${buttonBgStyle}; opacity: ${buttonBgOpacity}`"></div>
                        <i class="fas fa-external-link-alt mr-2"></i>Live Demo
                    </a>
                    <a :href="selectedProject?.github" target="_blank"
                        class="flex-1 glass-effect border border-white/20 text-white text-center py-3 px-6 rounded-full hover:bg-white/20 hover:scale-105 hover:rotate-1 transition-all duration-500 text-sm font-bold italic button-container"
                        @mouseenter="buttonBgStyle = 'url(' + selectedProject.image + ')'; buttonBgOpacity = 0.5"
                        @mouseleave="buttonBgOpacity = 0"
                    >
                        <div class="button-bg-blur" :style="`background-image: ${buttonBgStyle}; opacity: ${buttonBgOpacity}`"></div>
                        <i class="fab fa-github mr-2"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var overscroll = new Overscroll();
            overscroll.bindElement(document.querySelector('.easter-egg-top'), 'top', 2);
            overscroll.bindElement(document.querySelector('.easter-egg-bottom'), 'bottom', 2);
        }
    </script>
</body>
</html>
