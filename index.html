<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethem Beldagli - Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow-x: hidden;
}

body {
    background: #000;
    color: #fff;
}

/* Liquid Animation Keyframes */
@keyframes liquidFloat {
    0%, 100% { 
        transform: translateY(0px) scale(1);
    }
    50% { 
        transform: translateY(-15px) scale(1.02);
    }
}

@keyframes liquidPulse {
    0%, 100% { 
        transform: scale(1) rotate(0deg);
    }
    25% { 
        transform: scale(1.05) rotate(1deg);
    }
    50% { 
        transform: scale(1.02) rotate(0deg);
    }
    75% { 
        transform: scale(1.05) rotate(-1deg);
    }
}

@keyframes liquidBorder {
    0% { 
        transform: rotate(0deg) scale(1);
        filter: hue-rotate(0deg);
    }
    50% { 
        transform: rotate(180deg) scale(1.1);
        filter: hue-rotate(180deg);
    }
    100% { 
        transform: rotate(360deg) scale(1);
        filter: hue-rotate(360deg);
    }
}

@keyframes gooeyBlob {
    0%, 100% { 
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }
    25% { 
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
    }
    50% { 
        border-radius: 50% 60% 30% 60% / 30% 60% 70% 40%;
    }
    75% { 
        border-radius: 60% 40% 60% 40% / 70% 30% 50% 60%;
    }
}

@keyframes modalBounce {
    0% { 
        transform: scale(0.3) rotate(-5deg);
        opacity: 0;
    }
    50% { 
        transform: scale(1.05) rotate(2deg);
    }
    70% { 
        transform: scale(0.95) rotate(-1deg);
    }
    100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

@keyframes shimmer {
    0% { 
        background-position: -1000px 0;
    }
    100% { 
        background-position: 1000px 0;
    }
}

@keyframes gradientFlow {
    0% { 
        background-position: 0% 50%;
    }
    50% { 
        background-position: 100% 50%;
    }
    100% { 
        background-position: 0% 50%;
    }
}

/* Fixed Background Layer */
.fixed-bg {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 0;
}

/* Liquid Background Transition */
.bg-transition {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                filter 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1;
    filter: blur(0px) brightness(0.6);
}

.bg-transition.active {
    filter: blur(8px) brightness(0.4);
    transform: scale(1.1);
}

/* Liquid Distortion Effect */
.liquid-distortion {
    position: relative;
    overflow: hidden;
}

.liquid-distortion::before {
    content: '';
    position: absolute;
    inset: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.6s ease, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    z-index: 2;
}

.liquid-distortion:hover::before {
    opacity: 1;
    animation: liquidPulse 2s ease-in-out infinite;
}

/* Content Container */
.content-container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
}

/* Glass Effect */
.glass-effect {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.glass-effect:hover {
    background: rgba(0, 0, 0, 0.5);
    border-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
}

/* Header Section */
.header-card {
    max-width: 600px;
    width: 100%;
    padding: 2rem;
    border-radius: 2rem;
    margin-bottom: 3rem;
    animation: liquidFloat 6s ease-in-out infinite;
    position: relative;
}

.header-card::after {
    content: '';
    position: absolute;
    inset: -2px;
    background: linear-gradient(45deg, 
        rgba(50, 184, 198, 0.3), 
        rgba(168, 75, 47, 0.3), 
        rgba(50, 184, 198, 0.3));
    background-size: 200% 200%;
    border-radius: inherit;
    z-index: -1;
    animation: gradientFlow 3s ease infinite;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.header-card:hover::after {
    opacity: 1;
}

/* Title Styles */
.title {
    font-size: 2.5rem;
    font-weight: 700;
    font-style: italic;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #fff 0%, #32b8c6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    font-size: 1.25rem;
    font-weight: 600;
    font-style: italic;
    color: rgba(255, 255, 255, 0.5);
    margin-bottom: 1rem;
}

.description {
    font-size: 0.875rem;
    font-style: italic;
    color: rgba(255, 255, 255, 0.4);
    margin-bottom: 1.5rem;
}

/* Social Link */
.social-link {
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.7);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
}

.social-link::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(50, 184, 198, 0.4) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.social-link:hover {
    transform: scale(1.15) rotate(12deg);
    background: rgba(50, 184, 198, 0.2);
    border-color: rgba(50, 184, 198, 0.5);
    color: #fff;
    box-shadow: 0 0 20px rgba(50, 184, 198, 0.5);
}

.social-link:hover::before {
    opacity: 1;
}

/* Section Title */
.section-title {
    font-size: 2rem;
    font-weight: 700;
    font-style: italic;
    text-align: center;
    margin-bottom: 2rem;
    animation: liquidFloat 5s ease-in-out infinite;
    animation-delay: 0.3s;
}

/* Project Items */
.projects-container {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.project-item {
    padding: 1.25rem 2rem;
    border-radius: 9999px 1rem 1rem 9999px;
    cursor: pointer;
    transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: visible;
    transform-style: preserve-3d;
    opacity: 0;
    transform: translateY(30px);
}

.project-item.animate-in {
    animation: slideInProject 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

@keyframes slideInProject {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.project-item::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(90deg, 
        rgba(50, 184, 198, 0.2), 
        rgba(168, 75, 47, 0.2),
        rgba(50, 184, 198, 0.2));
    background-size: 200% 100%;
    opacity: 0;
    transition: opacity 0.6s ease;
    z-index: -1;
    filter: blur(10px);
}

.project-item:hover {
    transform: translateX(15px) scale(1.05) rotateY(3deg);
    box-shadow: 0 10px 40px rgba(50, 184, 198, 0.3);
}

.project-item:hover::before {
    opacity: 1;
    animation: shimmer 2s linear infinite;
}

.project-name {
    font-size: 0.875rem;
    font-weight: 600;
    font-style: italic;
    color: rgba(255, 255, 255, 0.7);
    transition: color 0.4s ease;
    text-align: center;
    position: relative;
    z-index: 1;
}

.project-item:hover .project-name {
    color: #fff;
}

/* Gooey Button Effect */
.gooey-button {
    position: relative;
    padding: 0.75rem 1.5rem;
    border-radius: 9999px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(0, 0, 0, 0.4);
    color: #fff;
    font-size: 0.875rem;
    font-weight: 600;
    font-style: italic;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
}

.gooey-button::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(50, 184, 198, 0.6) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    transform: scale(0);
}

.gooey-button:hover {
    transform: scale(1.05) rotate(2deg);
    background: rgba(50, 184, 198, 0.3);
    border-color: rgba(50, 184, 198, 0.6);
    box-shadow: 0 0 30px rgba(50, 184, 198, 0.4);
}

.gooey-button:hover::before {
    opacity: 1;
    transform: scale(1.5);
    animation: gooeyBlob 2s ease-in-out infinite;
}

.gooey-button:active {
    transform: scale(0.95);
}

/* Modal Overlay */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.modal-overlay.show {
    opacity: 1;
}

/* Modal Content */
.modal-content {
    max-width: 700px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 2rem;
    position: relative;
    animation: modalBounce 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.modal-content::after {
    content: '';
    position: absolute;
    inset: -3px;
    background: linear-gradient(135deg, 
        rgba(50, 184, 198, 0.4), 
        rgba(168, 75, 47, 0.4), 
        rgba(50, 184, 198, 0.4));
    background-size: 200% 200%;
    border-radius: inherit;
    z-index: -1;
    animation: gradientFlow 4s ease infinite;
}

.modal-image-container {
    position: relative;
    width: 100%;
    height: 16rem;
    overflow: hidden;
    border-radius: 2rem 2rem 0 0;
}

.modal-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                filter 0.8s ease;
}

.modal-content:hover .modal-image {
    transform: scale(1.1);
    filter: brightness(1.1);
}

.close-button {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 10;
    color: #fff;
}

.close-button:hover {
    transform: rotate(90deg) scale(1.1);
    background: rgba(192, 21, 47, 0.8);
    border-color: rgba(255, 84, 89, 0.6);
    box-shadow: 0 0 20px rgba(255, 84, 89, 0.5);
}

.modal-body {
    padding: 2rem;
}

.modal-title {
    font-size: 1.75rem;
    font-weight: 700;
    font-style: italic;
    margin-bottom: 1rem;
}

.modal-description {
    font-size: 0.875rem;
    font-style: italic;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 1.5rem;
    line-height: 1.6;
}

.modal-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

@media (min-width: 640px) {
    .modal-buttons {
        flex-direction: row;
    }
    
    .gooey-button {
        flex: 1;
    }
}

/* Hide scrollbar for modal */
.modal-content::-webkit-scrollbar {
    width: 6px;
}

.modal-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

.modal-content::-webkit-scrollbar-thumb {
    background: rgba(50, 184, 198, 0.5);
    border-radius: 10px;
}

.modal-content::-webkit-scrollbar-thumb:hover {
    background: rgba(50, 184, 198, 0.7);
}

/* Hidden class */
.hidden {
    display: none !important;
}

/* Responsive */
@media (max-width: 768px) {
    .title {
        font-size: 2rem;
    }
    
    .section-title {
        font-size: 1.5rem;
    }
    
    .project-item {
        padding: 1rem 1.5rem;
    }
}

/* Smooth scroll */
html {
    scroll-behavior: smooth;
}
    </style>
</head>
<body>
    <div class="fixed-bg"></div>
    <div class="bg-transition" id="bgTransition"></div>
    
    <div class="content-container">
        <section>
            <div class="header-card glass-effect" id="headerCard">
                <div style="text-align: center;">
                    <h1 class="title">Ethem Beldagli</h1>
                    <p class="subtitle">A Good Dev</p>
                    <p class="description">I mostly create websites in HTML.</p>
                    <div style="display: flex; justify-content: center; gap: 0.75rem;">
                        <a href="https://github.com/ethembeldagli" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <h2 class="section-title">Projects (more coming soon)</h2>
            
            <div class="projects-container" id="projectsContainer"></div>
        </section>
    </div>
    
    <div class="modal-overlay hidden" id="modalOverlay">
        <div class="modal-content glass-effect liquid-distortion">
            <div class="modal-image-container">
                <button class="close-button" id="closeButton">
                    <i class="fas fa-times"></i>
                </button>
                <img src="" alt="" class="modal-image" id="modalImage">
            </div>
            <div class="modal-body">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-buttons">
                    <a href="" target="_blank" class="gooey-button" id="liveDemoButton">
                        <i class="fas fa-external-link-alt"></i>
                        Live Demo
                    </a>
                    <a href="" target="_blank" class="gooey-button" id="githubButton">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
